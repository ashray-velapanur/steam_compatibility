{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<table class="table table-striped">
		{% for friend in friends_recent_tags %}
			<tr>
				<td><img src="{{ friend.avatar }}"></td>
				<td>{{ friend.name }}</td>
				<td>{{ friend.recent_tags|join:", " }}</td>
			</tr>
		{% endfor %}
		</table>
	</div>
	<div class="col-md-3">
	</div>
</div>
{% endblock %}
